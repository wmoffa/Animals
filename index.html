<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Animal Pictures</title>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
  <div id="container">
    <div id="Banner" class="Banner">Animal Pictures</div>
    <div id="pixBox"></div>

    <div id="searchBox">
      <fieldset>
       <legend><bold>Search For Picture Of Your Favorite Animal</bold></legend>
       <form id="search-form">
        <label for="search-input">Enter your Favorite Animal</label>
        <input type="text" id="search-input"><br>
        <input id="select-search" type="submit" value="Add Animal!">
      </form>
    </fieldset>
  </div> 

  <div id="buttonBox"></div>

</div>
<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
<script type="text/javascript" src="assets/js/apps.js"></script>


</body>

</html>
